<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MiniBrowser Teste</title>
    </head>
    <body>
        <script>
            //Objetos
            var aba1 = {
                titulo: 'GloboEsporte.com',
                url: 'https://ge.globo.com/'
            };
        
            var aba2 = {
                titulo: 'Gaúcha ZH',
                url: 'https://gauchazh.clicrbs.com.br/esportes/ultimas-noticias/'
            };
        
            //Arrays
            //Entrada
            const abas = [aba1, aba2];

            //Processamento
            for(aba of abas){
                console.log(aba);
                //Saída
                var valorAtualHTML = document.body.innerHTML;
                document.body.innerHTML = valorAtualHTML + `<li><a href="${aba.url}"> ${aba.titulo}</a></li>`;
            }
        </script>
        <!--<link rel="stylesheet" href="./styles.css" />-->
    </body>
</html>
